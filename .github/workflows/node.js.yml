name: Build Electron (Win/macOS/Linux)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]           # 打 tag 将触发发布
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:          # 允许手动触发

jobs:
  build:
    name: Build on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node: [20.x]

    # env:
      # 让 electron-builder 更快（缓存）
      # ELECTRON_CACHE: ${{ runner.temp }}/electron
      # ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder
      # 如果需要代码签名/公证，解开并在仓库 Secrets 设置（见下方说明）
      # GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # 发布到 GitHub Release 需要
      # CSC_LINK: ${{ secrets.CSC_LINK }}       # 证书(p12/cer)的 Base64 或 URL
      # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      # APPLE_ID: ${{ secrets.APPLE_ID }}
      # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      # CSC_IDENTITY_AUTO_DISCOVERY: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Cache electron/electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: eb-cache-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            eb-cache-${{ runner.os }}-${{ matrix.node }}-

      #（可选）Linux 依赖，如果你要打 snap/flatpak 再加更多
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libarchive-tools

      - name: Install deps
        run: npm ci

      # 如果你的前端需要先打包（比如 vite/react），在这里执行
      - name: Build renderer/app (optional)
        if: hashFiles('scripts/build*','packages/**/vite.config.*','*vite*','*webpack*') != ''
        run: |
          npm run build --if-present

      # 按平台调用 electron-builder 目标，产物会进 dist/
      - name: Build (Windows -> NSIS / portable)
        if: runner.os == 'Windows'
        run: npx electron-builder --win nsis,portable --publish never

      - name: Build (macOS -> dmg/zip, universal 可选)
        if: runner.os == 'macOS'
        run: npx electron-builder --mac dmg,zip --publish never

      - name: Build (Linux -> AppImage/deb)
        if: runner.os == 'Linux'
        run: npx electron-builder --linux AppImage deb --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist/**/*
          if-no-files-found: error
          retention-days: 14

  release:
    name: Publish GitHub Release (tag only)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts (all OS)
        uses: actions/download-artifact@v4
        with:
          path: ./dist-all

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-all/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
