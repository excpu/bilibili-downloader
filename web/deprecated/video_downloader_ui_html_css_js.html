<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>视频下载器 · 浅色主题</title>
    <style>
        :root {
            --bg: #f9fafc;
            /* 浅色背景 */
            --panel: #ffffff;
            /* 面板底色 */
            --muted: #555;
            /* 次级文字 */
            --text: #222;
            /* 主文字 */
            --brand: #0078ff;
            /* 品牌色 */
            --brand-2: #40a0ff;
            /* 渐变二 */
            --ok: #27ae60;
            --warn: #f39c12;
            --err: #e74c3c;
            --stroke: #ddd;
            /* 边框色 */
            --shadow: 0 5px 20px rgba(0, 0, 0, .1);
            --radius: 10px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Microsoft YaHei, sans-serif;
            background: var(--bg);
            color: var(--text);
            letter-spacing: .2px;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid var(--stroke);
            background: rgba(255, 255, 255, .9);
            backdrop-filter: blur(8px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .brand-badge {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: white;
            font-size: .85rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--muted);
            font-size: .95rem;
        }

        .pill {
            padding: 5px 10px;
            border: 1px solid var(--stroke);
            border-radius: 999px
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #eee;
            color: #666;
            display: grid;
            place-items: center;
            font-weight: 700;
            border: 1px solid var(--stroke)
        }

        .btn {
            cursor: pointer;
            border: 1px solid var(--stroke);
            background: #f0f0f0;
            color: var(--text);
            padding: 10px 14px;
            border-radius: 8px;
            transition: .15s ease;
            font-weight: 600
        }

        .btn:hover {
            background: #e9e9e9
        }

        .btn.brand {
            border: none;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: white;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 0 16px
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow)
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .field {
            flex: 1;
            position: relative
        }

        .field input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border-radius: 8px;
            border: 1px solid var(--stroke);
            background: white;
            color: var(--text);
            font-size: 16px;
        }

        .field input:focus {
            border-color: var(--brand);
            outline: none;
        }

        .field .suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 12px
        }

        .actions {
            margin-top: 10px;
            color: var(--muted);
            font-size: .9rem
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            width: min(560px, 95vw);
            background: var(--panel);
            border: 1px solid var(--stroke);
            border-radius: 10px;
            box-shadow: var(--shadow)
        }

        .modal header,
        .modal footer {
            padding: 12px 16px;
            border-bottom: 1px solid var(--stroke);
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .modal footer {
            border-top: 1px solid var(--stroke);
            border-bottom: none;
            justify-content: flex-end;
            gap: 8px
        }

        .modal .content {
            padding: 16px
        }

        .modal.open+.modal-backdrop,
        .modal-backdrop.open {
            display: flex
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px
        }

        .quality {
            padding: 10px;
            border: 1px solid var(--stroke);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: .15s;
        }

        .quality[data-selected="true"],
        .quality:hover {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(0, 120, 255, .1)
        }

        .q-title {
            font-weight: 700
        }

        .q-meta {
            color: var(--muted);
            font-size: .85rem
        }

        .task {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            padding: 10px;
            border: 1px solid var(--stroke);
            border-radius: 8px;
            background: #fff;
        }

        .task+.task {
            margin-top: 10px
        }

        .progress {
            height: 8px;
            border-radius: 999px;
            background: #eee;
            overflow: hidden;
        }

        .progress>i {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--brand), var(--brand-2))
        }

        .meta {
            color: var(--muted);
            font-size: .85rem
        }

        .hint {
            color: var(--muted);
            font-size: .9rem
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="brand">
            <div class="brand-badge">VD</div>
            <div>视频下载器</div>
        </div>
        <div class="status"><span class="pill" id="statePill">空闲</span><span class="pill"><span id="taskCount">0</span>
                个任务</span><span class="pill">速度 <span id="speed">0</span> MB/s</span></div>
        <div class="toolbar"><button class="btn" id="viewTasksBtn">查看下载任务</button>
            <div class="avatar">U</div>
        </div>
    </div>

    <main class="container">
        <section class="card">
            <h2>输入链接下载视频</h2>
            <div class="input-row">
                <div class="field"><input id="urlInput" type="url" placeholder="输入视频链接..." /><span
                        class="suffix">URL</span></div>
                <button class="btn brand" id="confirmBtn">确认</button>
            </div>
            <div class="actions"><span class="hint">点击确认后选择清晰度开始下载（演示）。</span></div>
        </section>
    </main>

    <div class="modal-backdrop" id="qualityBackdrop"></div>
    <div class="modal" id="qualityModal" hidden>
        <header>
            <h3>选择清晰度</h3><button class="btn" id="closeQuality">关闭</button>
        </header>
        <div class="content">
            <div class="quality-grid" id="qualityGrid"></div>
        </div>
        <footer><button class="btn" id="cancelQuality">取消</button><button class="btn brand"
                id="startDownload">开始下载</button></footer>
    </div>

    <div class="modal-backdrop" id="tasksBackdrop"></div>
    <div class="modal" id="tasksModal" hidden>
        <header>
            <h3>当前下载任务</h3><button class="btn" id="closeTasks">关闭</button>
        </header>
        <div class="content" id="tasksContainer"></div>
        <footer><button class="btn" id="clearFinished">清除已完成</button></footer>
    </div>

    <script>
        const state = { tasks: [], speed: 0 };
        const qualities = [{ id: '1080p', title: '1080p', meta: 'MP4' }, { id: '720p', title: '720p', meta: 'MP4' }, { id: '480p', title: '480p', meta: 'MP4' }];
        const el = s => document.querySelector(s);
        const qualityGrid = el('#qualityGrid');
        function renderQualities() { qualityGrid.innerHTML = ''; qualities.forEach((q, i) => { const l = document.createElement('label'); l.className = 'quality'; l.dataset.selected = i === 0 ? 'true' : 'false'; l.innerHTML = `<div class="q-title">${q.title}</div><div class="q-meta">${q.meta}</div>`; l.onclick = () => { document.querySelectorAll('.quality').forEach(x => x.dataset.selected = 'false'); l.dataset.selected = 'true'; }; qualityGrid.appendChild(l); }); }
        renderQualities();
    </script>
</body>

</html>
